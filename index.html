     <!-- The Signup Modal -->
     <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Signup Form</h2>
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="mobile">mobile:</label>
                <input type="tel" id="mobile" name="mobile" required>

                <label for="address">Adress:</label>
                <input type="text" id="address" name="address" required>

                <label for="reg_no">Registration No:</label>
                <input type="text" id="reg_no" name="reg_no" required>


                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
     <!-- The SignIn Modal -->
     <div id="signinModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignInModalBtn">&times;</span>
            <h2>SignIn</h2>
            <form id="signinForm">
                
                <label for="email">Email:</label>
                <input type="email" id="signin-email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="signin-password" name="password" required>

                <button type="submit">Sign In</button>
                <span>
                    <a href="#" id="openResetPasswordModalBtn">Forgot Password?</a>
                </span>
            </form>
        </div>
    </div>

     <!-- The reset Modal -->
     <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="resetModalBtn">&times;</span>
            <h2>SignIn</h2>
            <form id="resetForm" action="process_reset_password.php" method="POST">
                
                <label for="email">Email:</label>
                <input type="email" id="reset-email" name="email" required>

                <button type="submit">Reset</button>
            </form>
        </div>
    </div>


    <script>

        // Toggle the navigation menu for mobile
const burger = document.querySelector(".burger");
const navLinks = document.querySelector(".nav-links");

burger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
});

const openModalBtn = document.getElementById("openModalBtn");
const closeModalBtn = document.getElementById("closeModalBtn");
const closeSignInModalBtn = document.getElementById("closeSignInModalBtn");
const signupModal = document.getElementById("signupModal");
const signupForm = document.getElementById("signupForm");
const openSigninModalBtn = document.getElementById("openSigninModalBtn");
const signinModal = document.getElementById("signinModal");
const signinForm = document.getElementById("signinForm");
const openResetPasswordModalBtn = document.getElementById("openResetPasswordModalBtn");
const resetPasswordModal = document.getElementById("resetPasswordModal");
const resetPasswordForm = document.getElementById("resetForm");




// Open the modal when the button is clicked
openModalBtn.addEventListener("click", () => {
    signupModal.style.display = "block";
});

// Close the modal when the close button is clicked
closeModalBtn.addEventListener("click", () => {
    signupModal.style.display = "none";
});
closeSignInModalBtn.addEventListener("click", () => {
    signinModal.style.display = "none";
});
// Open the reset password modal when the "Open Reset Password Modal" button is clicked
openResetPasswordModalBtn.addEventListener("click", () => {
    resetPasswordModal.style.display = "block";
});
// Open the signin modal when the "Open Signin Modal" button is clicked
openSigninModalBtn.addEventListener("click", () => {
    signinModal.style.display = "block";
});

// Close the modal when clicking outside the modal content
window.addEventListener("click", (event) => {
    if (event.target === signupModal) {
        signupModal.style.display = "none";
    }
});

// Handle form submission
// Handle form submission
signupForm.addEventListener("submit", (event) => {
    event.preventDefault();

    // Capture form data
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const mobile = document.getElementById("mobile").value;
    const address = document.getElementById("address").value;
    const reg_no = document.getElementById("reg_no").value;

    // Create a FormData object to send the data
    const formData = new FormData();
    formData.append("name", name);
    formData.append("email", email);
    formData.append("password", password);
    formData.append("mobile", mobile);
    formData.append("address", address);
    formData.append("reg_no", reg_no);

    // Send the data to the PHP file
    fetch("process_signup.php", {
        method: "POST",
        body: formData,
    })
    .then(response => response.text())
    .then(data => {
        // Handle the response from the PHP file
        console.log(data);
        
        // Optionally, close the modal after successful submission
        signupModal.style.display = "none";
    })
    .catch(error => {
        console.error("Error:", error);
    });
});


// Handle form submission for signin
signinForm.addEventListener("submit", (event) => {
    event.preventDefault();

    // Capture form data
    const email = document.getElementById("signin-email").value;
    const password = document.getElementById("signin-password").value;

    // Create a FormData object to send the data
    const formData = new FormData();
    formData.append("email", email);
    formData.append("password", password);

    // Send the data to the PHP file for signin
    fetch("process_signin.php", {
        method: "POST",
        body: formData,
    })
    .then(response => response.text())
    .then(data => {
        // Handle the response from the PHP file
        console.log(data);

        // Optionally, close the signin modal after successful signin
        signinModal.style.display = "none";
    })
    .catch(error => {
        console.error("Error:", error);
    });
});



// Handle form submission for password reset
resetPasswordForm.addEventListener("submit", (event) => {
    event.preventDefault();

    // Capture form data
    const email = document.getElementById("reset-email").value;

    // Create a FormData object to send the data
    const formData = new FormData();
    formData.append("email", email);
   

    // Send the data to the PHP file for password reset
    fetch("process_reset_password.php", {
        method: "POST",
        body: formData,
    })
    .then(response => response.text())
    .then(data => {
        // Handle the response from the PHP file
        console.log(data);

        // Optionally, close the reset password modal after successful submission
     //   resetPasswordModal.style.display = "none";
    })
    .catch(error => {
          
        console.error("Error:", error);
    });
});



    </script>
